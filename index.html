<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Specify the character set for the document -->
    <meta charset="utf-8">

    <!-- Set the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set the title of the HTML document -->
    <title>Colored Markers</title>

    <!-- Link to an external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <!-- Main heading of the page -->
    <h1>CSS Color Markers</h1>

    <!-- Container for the marker elements -->
    <div class="container">
      
      <!-- Red marker -->
      <div class="marker red">
        <!-- Cap of the red marker -->
        <div class="cap"></div>
        
        <!-- Sleeve of the red marker -->
        <div class="sleeve"></div>
      </div>

      <!-- Green marker -->
      <div class="marker green">
        <!-- Cap of the green marker -->
        <div class="cap"></div>
        
        <!-- Sleeve of the green marker -->
        <div class="sleeve"></div>
      </div>

      <!-- Blue marker -->
      <div class="marker blue">
        <!-- Cap of the blue marker -->
        <div class="cap"></div>
        
        <!-- Sleeve of the blue marker -->
        <div class="sleeve"></div>
      </div>

    </div>
  </body>
</html>
